<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackageTracker - Track All Your Deliveries</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg class="logo-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>PackageTracker</span>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <!-- Quick Add Section -->
        <section class="quick-add-section">
            <h1>Track Your Package</h1>
            <p class="subtitle">Paste your tracking number and we'll handle the rest</p>
            
            <form class="quick-add-form" id="quickAddForm">
                <div class="input-group">
                    <div class="tracking-input-wrapper">
                        <input 
                            type="text" 
                            id="trackingInput" 
                            class="tracking-input"
                            placeholder="Paste tracking number here" 
                            required
                            autocomplete="off"
                        >
                            
                        </div>
                        <div class="auto-detect-carrier">
                            <span>Auto-detecting carrier...</span>
                            <div class="detection-dots">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>

                    <div class="carrier-select-wrapper">
                        <select id="carrierSelect" required aria-label="Select carrier">
                            <option value="" disabled selected>Carrier</option>
                            <option value="ups">UPS</option>
                            <option value="fedex">FedEx</option>
                            <option value="usps">USPS</option>
                            <option value="dhl">DHL</option>
                        </select>
                        <div class="carrier-icon"></div>
                    </div>

                    <button type="submit" class="track-button">
                        <span class="button-text">Track Package</span>
                        <div class="button-loader"></div>
                    </button>
                </div>

                <!-- Form Feedback -->
                <div class="form-feedback">
                    <div class="error-message" role="alert"></div>
                    <div class="success-message" role="alert"></div>
                </div>
            </form>
        </section>

        <!-- Stats Overview -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-content">
                    <span class="stat-label">Active Shipments</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <span class="stat-label">Arriving Today</span>
                    <span class="stat-value" id="todayCount">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <span class="stat-label">Delivered</span>
                    <span class="stat-value" id="deliveredCount">0</span>
                </div>
            </div>
        </section>

        <!-- Package List Section -->
        <section class="packages-section">
            <div class="section-header">
                <h2>Your Packages</h2>
                <div class="controls">
                    <div class="search-bar">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 19l-4.35-4.35M17 9a8 8 0 1 1-16 0 8 8 0 0 1 16 0z"/>
                        </svg>
                        <input type="search" id="searchPackages" placeholder="Search your packages...">
                    </div>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="in-transit">In Transit</option>
                        <option value="out-for-delivery">Out for Delivery</option>
                        <option value="delivered">Delivered</option>
                    </select>
                    <select class="filter-select" id="sortPackages">
                        <option value="date">Date Added â†“</option>
                        <option value="eta">Expected Delivery</option>
                        <option value="carrier">Carrier</option>
                    </select>
                </div>
            </div>

            <div class="package-grid" id="packageGrid">
                <!-- Packages will be added here via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="js/app.js"></script>
</body>
</html>
