<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackageTracker - Track All Your Deliveries</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg class="logo-icon" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5 10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span class="logo-text">PackageTracker</span>
            </div>
    
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" aria-pressed="false">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
            </button>
        </div>
    </nav>
    
    <main class="main-container">
        <!-- ðŸ“¦ Shipment Statistics -->
        <section class="stats-grid">
            <div class="stat-card" data-status="active">
                <div class="stat-content">
                    <span class="stat-label">Active Shipments</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
            </div>
            <div class="stat-card" data-status="out-for-delivery">
                <div class="stat-content">
                    <span class="stat-label">Arriving Today</span>
                    <span class="stat-value" id="todayCount">0</span>
                </div>
            </div>
            <div class="stat-card" data-status="delivered">
                <div class="stat-content">
                    <span class="stat-label">Delivered</span>
                    <span class="stat-value" id="deliveredCount">0</span>
                </div>
            </div>
        </section>

        <section class="quick-add-section">
            <h1>Track Your Package</h1>
            <p class="subtitle">Paste your tracking number and we'll handle the rest</p>
            
            <form id="trackingForm" class="quick-add-form">
                <div class="tracking-input-wrapper">
                    <input type="text" id="trackingInput" class="tracking-input" placeholder="Enter tracking number">
                    <div class="auto-detect-carrier">Auto-detecting carrier...</div>
                </div>
                <div class="carrier-select-wrapper">
                    <select id="carrierSelect">
                        <option value="">Select Carrier</option>
                        <option value="UPS">UPS</option>
                        <option value="USPS">USPS</option>
                        <option value="FedEx">FedEx</option>
                        <option value="DHL">DHL</option>
                    </select>
                </div>
                <div class="package-name-wrapper">
                    <input type="text" id="packageNameInput" class="tracking-input" placeholder="Enter package name (optional)">
                </div>
                <button type="submit" class="track-button">
                    <span class="button-text">Track Package</span>
                </button>
            </form>
        </section>

        <section class="packages-section">
            <div class="section-header">
                <h2>Your Packages</h2>
                <div class="controls">
                    <input type="search" id="searchPackages" placeholder="Search your packages...">
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="in-transit">In Transit</option>
                        <option value="out-for-delivery">Out for Delivery</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
            </div>
            <div class="package-grid" id="packageGrid">
                <!-- Packages will be dynamically added here -->
            </div>
            
        </section>
    </main>

    <!-- First-Time User Popup -->
    <div class="project-popup" id="firstTimePopup">
        <h2>Welcome to PackageTracker</h2>
        <p>Track your shipments easily and manage deliveries in one place.</p>
        <button class="popup-close">Got it!</button>
    </div>

    <div class="notification-container" id="notificationContainer"></div>
    
    <script src="js/app.js"></script>
    <script src="js/tutorial.js"></script>
</body>
</html>
