<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackageTracker - Track All Your Deliveries</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg class="logo-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>PackageTracker</span>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" aria-pressed="false">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <!-- Quick Add Section -->
        <section class="quick-add-section">
            <h1>Track Your Packages</h1>
            <p class="subtitle">Keep all your deliveries in one place - just paste your tracking number</p>

            <form class="quick-add-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="trackingInput" placeholder="Paste tracking number here" required aria-label="Enter tracking number">
                        <div class="quick-paste" title="Paste from clipboard" role="button" aria-label="Paste from clipboard">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4h2v12H6v2H4V6h2v12h10V4z"/>
                                <path d="M8 6h8v2H8zM8 10h8v2H8z"/>
                            </svg>
                        </div>
                    </div>
                    <select id="carrierSelect" required aria-label="Select carrier">
                        <option value="" disabled selected>Select carrier</option>
                        <option value="ups">UPS</option>
                        <option value="fedex">FedEx</option>
                        <option value="usps">USPS</option>
                        <option value="dhl">DHL</option>
                    </select>
                    <button type="submit" class="track-button" aria-label="Track Package">Track Package</button>
                </div>
            </form>
        </section>

        <!-- Stats Overview -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-content">
                    <span class="stat-label">Active Shipments</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <span class="stat-label">Arriving Today</span>
                    <span class="stat-value" id="todayCount">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <span class="stat-label">Delivered</span>
                    <span class="stat-value" id="deliveredCount">0</span>
                </div>
            </div>
        </section>

        <!-- Package List Section -->
        <section class="packages-section">
            <div class="section-header">
                <h2>Your Packages</h2>
                <div class="controls">
                    <div class="search-bar">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 19l-4.35-4.35M17 9a8 8 0 1 1-16 0 8 8 0 0 1 16 0z"/>
                        </svg>
                        <input type="search" id="searchPackages" placeholder="Search packages..." aria-label="Search packages">
                    </div>
                    <select class="filter-select" id="statusFilter" aria-label="Filter by package status">
                        <option value="all">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="in-transit">In Transit</option>
                        <option value="out-for-delivery">Out for Delivery</option>
                        <option value="delivered">Delivered</option>
                    </select>
                    <select class="filter-select" id="sortPackages" aria-label="Sort packages">
                        <option value="date">Date Added ↓</option>
                        <option value="eta">Estimated Delivery</option>
                        <option value="status">Status</option>
                    </select>
                </div>
            </div>

            <div class="package-grid" id="packageGrid">
                <!-- Package cards will be inserted here via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Edit Name Modal -->
    <div class="modal hidden" id="editNameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Package Name</h3>
                <button class="close-button" aria-label="Close modal">×</button>
            </div>
            <form id="editNameForm">
                <div class="form-group">
                    <label for="packageName">Package Name</label>
                    <input type="text" id="packageName" placeholder="e.g., New Laptop from Amazon">
                </div>
                <div class="form-actions">
                    <button type="button" class="button-secondary">Cancel</button>
                    <button type="submit" class="button-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
