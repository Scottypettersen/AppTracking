<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1e293b;
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Test Card</h2>
        <p>This is a test to verify styles are working</p>
        <button class="button">Test Button</button>
    </div>
</body>
</html>
